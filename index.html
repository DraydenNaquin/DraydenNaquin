    <style>
        body {

            background-color: #cccccc;
            /* Used if the image is unavailable */
            height: 700px;
            /* You must set a specified height */
            background-position: center;
            /* Center the image */

        }

            max-width: 800px;

            box-sizing: border-box;
        }

        /* navigation menu */
        nav {

            border-radius: 30px;

        nav h1 {
            display: flex;

            margin: 0 auto;
            font-family: comic sans MS;
            color: black;
            box-sizing: border-box;

        }

        nav ul {
            list-style-image: none;
            font-family: comic sans MS;
            color: black;
        }

        nav li {
            display: inline-block;
            padding: 0 10px;
            font-family: comic sans MS;
            color: black;
        }

        nav a {
            text-decoration: none;
            color: rgb(0, 0, 0);
        }

        /* main container area beneath menu */
        main {
            background: rgb(255, 255, 255);
            display: flex;
            border-radius: 30px;
        }

        .sidebar {

            padding: 10px;
            border-radius: 30px;
        }

        .sidebar img {
            width: 270px;
            border-radius: 30px;
        }

        .content {
            flex: 1;
            border-radius: 30px;
            font-family: comic sans MS;
            color: black;
        }

        h2,
        h3 {
            margin: 0 auto;
        }

        #interests {
            border: 4px rgb(0, 0, 0) ridge;
            padding: 20px;
    </style>
</head>
